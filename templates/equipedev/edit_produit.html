<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le produit</title>
    <style>
        /* On réutilise un style similaire à la liste */
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }
        .page {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.4rem;
            color: #111827;
        }
        .muted {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #374151;
        }
        .form-control {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }
        .error {
            margin-top: 4px;
            font-size: 0.8rem;
            color: #b91c1c;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 14px;
            border-radius: 999px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }
        .btn-secondary {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="page">
    <h1>Modifier le produit</h1>
    <p class="muted">Vous modifiez : <strong>{{ produit.nom }}</strong></p>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.nom.label_tag }}
            {{ form.nom }}
            {% if form.nom.errors %}
                <div class="error">{{ form.nom.errors.0 }}</div>
            {% endif %}
        </div>

        <div class="form-group">
            {{ form.prix.label_tag }}
            {{ form.prix }}
            {% if form.prix.errors %}
                <div class="error">{{ form.prix.errors.0 }}</div>
            {% endif %}
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a href="{% url 'produit_list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
